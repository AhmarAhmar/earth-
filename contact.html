<div class="contact-p">
    <h1>Get In Touch</h1>
                <div class="contact">
                    <form action="#">
                        <div class="input">
                            <input type="text" placeholder="NAME">
                        </div>

                        <div class="input">
                            <input type="text" placeholder="SUBJECT">
                        </div>

                        <div class="input">

    <div class="talk-to-p">

                    </div>
